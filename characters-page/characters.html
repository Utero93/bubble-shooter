<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Character Select</title>
    <link href="./character.css" rel="stylesheet" />
  </head>

  <style>
    body {
      margin: 0;
      background: black;
      background-image: url(../assets/Spac-bg.png);
    }
  </style>

  <body>
    <div>
      <h2 id="banner">Choose a Ship</h2>
    </div>
    <div id="big-img-container">
      <div id="img-container">
        <img id="alpha" class="img" src="../spaceships/ships/Blue.png" />
        <br />
        <button id="alpha-ship">Alpha</button>
      </div>
      <div id="img-container">
        <img id="beta" class="img" src="../spaceships/ships/brown.png" />
        <br />
        <button id="beta-ship">Beta</button>
      </div>
      <div id="img-container">
        <img id="charlie" class="img" src="../spaceships/ships/Gray1.png" />
        <br />
        <button id="charlie-ship">Charlie</button>
      </div>
      <div id="img-container">
        <img id="delta" class="img" src="../spaceships/ships/Gray2.png" />
        <br />
        <button id="delta-ship">Delta</button>
      </div>
      <div id="img-container">
        <img id="echo" class="img" src="../spaceships/ships/purple.png" />
        <br />
        <button id="echo-ship">Echo</button>
      </div>
    </div>
  </body>
  <script src="character.js"></script>
  <script src="../index.js"></script>
</html>
