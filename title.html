<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHIP SHAPE - Destroy Shapes Game</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/
tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./title.css" />
  </head>
  <body>
    <div class="title-page">
      <h1 class="logo">SHIP SHAPE</h1>
      <h2 class="description">Destroy All Shapes!</h2>
      <button id="start-game">Embark on the Challenge!</button>
    </div>

    <img id="title-bg" src="./assets/Spac-bg.png" />
    <div class="earth">
      <img src="./assets/Earth-bg.png" alt="earth" />
    </div>

    <script>
      document.getElementById("start-game").addEventListener("click", () => {
        window.location.href = "./characters-page/characters.html"; // Change this URL to the actual game page URL
      });
    </script>
  </body>
</html>
