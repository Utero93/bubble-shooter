<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHIP SHAPE</title>
  </head>

  <link
    href="https://unpkg.com/tailwindcss@^1.0/dist/
tailwind.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./style.css" />
  <!-- <link rel="stylesheet" href="./title.css"> -->

  <div class="fixed text-white text-sm ml-2 mt-1 select-none">
    <span id="scoreEl">0</span>
  </div>

  <div class="fixed inset-0 flex items-center justify-center" id="modalEl">
    <div class="bg-black max-w-md w-full p-6 text-center">
      <h2 id="username" class="text-sm text-gray-700 mb-4"></h2>
      <h1 class="text-4xl font-bold leading-none" id="bigScoreEl">0</h1>
      <p class="text-sm text-gray-700 mb-4">Points</p>

      <div>
        <button
          class="bg-blue-500 text-white w-full py-3 rounded-full text-sm"
          id="startGameBtn"
        >
          Start Game
        </button>
        <button id="returnButton" class="Return">Return Home</button>
        <button id="scores">View Highscores</button>
      </div>
    </div>
  </div>
  <div id="pause-game" class="hidden">
    <h1>Game Paused</h1>
  </div>
  <canvas></canvas>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"
    integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script type="module" src="./index.js"></script>
</html>
